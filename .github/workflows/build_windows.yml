name: Build Windows (Wails)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Wails CLI
      run: |
        go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
        $gopath = go env GOPATH
        "$gopath\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build with Wails
      run: |
        wails build -platform windows/amd64 -clean

    - name: Create Zip Archive
      run: |
        Compress-Archive -Path build/bin/* -DestinationPath QuickDoctor-Win64.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: QuickDoctor ${{ github.ref_name }}（Windows x64）
        body: |
          平台：Windows 64 位（windows/amd64）
          构建：Wails v2.11.0 + Go（以 go.mod 为准）
          产物：QuickDoctor-Win64.zip
          触发：标签 ${{ github.ref_name }}
        files: |
          QuickDoctor-Win64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: QuickDoctor-Win64
        path: build/bin
